<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="winners">
            <div class="box">
                <h1>O</h1>
                <h3 class="O_win">0 wins</h3>
            </div>
            <div class="box">
                <h1>X</h1>
                <h3 class="X_win">0 wins</h3>
            </div>
            <div class="box">
                <h1><svg xmlns="http://www.w3.org/2000/svg" height="32" width="40" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#183449" d="M384 32H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H398.4c-5.2 25.8-22.9 47.1-46.4 57.3V448H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 128c-17.7 0-32-14.3-32-32s14.3-32 32-32H288V153.3c-23.5-10.3-41.2-31.6-46.4-57.3H128c-17.7 0-32-14.3-32-32s14.3-32 32-32H256c14.6-19.4 37.8-32 64-32s49.4 12.6 64 32zm55.6 288H584.4L512 195.8 439.6 320zM512 416c-62.9 0-115.2-34-126-78.9c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C627.2 382 574.9 416 512 416zM126.8 195.8L54.4 320H199.3L126.8 195.8zM.9 337.1c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C242 382 189.7 416 126.8 416S11.7 382 .9 337.1z"/></svg></h1>
                <h3 class="draw">0 draw</h3>
            </div>
        </div>
        <div id="gameboard">
            <button class="btn" style="border-left: none; border-top: none;"></button>
            <button class="btn" style="border-top: none;"></button>
            <button class="btn" style="border-right: none; border-top: none;"></button>

            <button class="btn" style="border-left: none;"></button>
            <button class="btn"></button>
            <button class="btn" style="border-right: none;"></button>

            <button class="btn" style="border-left: none; border-bottom: none;"></button>
            <button class="btn" style="border-bottom: none;"></button>
            <button class="btn" style="border-bottom: none; border-right: none;"></button>

        </div>
        <div class="turn">
            <div class="active"></div>
            <h1>X</h1>
            <h1>O</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
